<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gradient Grid Pattern - A beautiful gradient with grid overlay">
    <meta name="keywords" content="gradient, grid, pattern, animation, web design">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Gradient Grid Pattern">
    <meta property="og:description" content="A beautiful gradient with animated grid pattern">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.vercel.app/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Gradient Grid Pattern</title>
    
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #0a0a0a;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Container */
        .gradient-grid-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #533483 0%, #0f3460 25%, #16213e 50%, #1a1a2e 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.3;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Grid Cells */
        .grid-cells {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(100px, 1fr));
            gap: 2px;
            padding: 2px;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .grid-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .grid-cell:hover::before {
            transform: translateX(100%);
        }

        .grid-cell:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 4;
            text-align: center;
            color: white;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }

        .controls button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .controls button:hover {
            background: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1rem;
            }
            
            .grid-cells {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                grid-template-rows: repeat(auto-fit, minmax(80px, 1fr));
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        .mt-2 {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="gradient-grid-container">
        <!-- Animated Gradient Background -->
        <div class="gradient-bg"></div>
        
        <!-- Grid Pattern Overlay -->
        <div class="grid-pattern"></div>
        
        <!-- Grid Cells -->
        <div class="grid-cells" id="gridCells"></div>
        
        <!-- Main Content -->
        <div class="content">
            <div>
                <h1>Gradient Grid Pattern</h1>
                <p>A beautiful gradient background with an animated grid pattern overlay.</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div>Grid Controls</div>
        <button onclick="toggleGridAnimation()">Toggle Animation</button>
        <button onclick="changeGridSize()">Change Size</button>
        <button onclick="toggleGridVisibility()">Toggle Grid</button>
    </div>

    <script>
        // Initialize grid cells
        function createGrid() {
            const gridContainer = document.getElementById('gridCells');
            const cellCount = Math.floor((window.innerWidth * window.innerHeight) / 10000); // Adjust density
            
            gridContainer.innerHTML = '';
            
            for (let i = 0; i < cellCount; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                gridContainer.appendChild(cell);
            }
        }

        // Toggle grid animation
        let isAnimating = true;
        function toggleGridAnimation() {
            const gridPattern = document.querySelector('.grid-pattern');
            if (isAnimating) {
                gridPattern.style.animationPlayState = 'paused';
                isAnimating = false;
            } else {
                gridPattern.style.animationPlayState = 'running';
                isAnimating = true;
            }
        }

        // Change grid size
        let currentGridSize = 50;
        function changeGridSize() {
            const gridPattern = document.querySelector('.grid-pattern');
            const sizes = [30, 50, 80, 100];
            const currentIndex = sizes.indexOf(currentGridSize);
            const nextIndex = (currentIndex + 1) % sizes.length;
            currentGridSize = sizes[nextIndex];
            
            gridPattern.style.backgroundSize = `${currentGridSize}px ${currentGridSize}px`;
        }

        // Toggle grid visibility
        let gridVisible = true;
        function toggleGridVisibility() {
            const gridPattern = document.querySelector('.grid-pattern');
            const gridCells = document.querySelector('.grid-cells');
            
            if (gridVisible) {
                gridPattern.style.opacity = '0';
                gridCells.style.opacity = '0';
                gridVisible = false;
            } else {
                gridPattern.style.opacity = '0.3';
                gridCells.style.opacity = '1';
                gridVisible = true;
            }
        }

        // Add interactive gradient movement
        document.addEventListener('mousemove', (e) => {
            const gradient = document.querySelector('.gradient-bg');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            gradient.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
        });

        // Initialize on load
        window.addEventListener('load', () => {
            createGrid();
            console.log('ðŸŽ¨ Gradient Grid Pattern is ready!');
        });

        // Recreate grid on resize
        window.addEventListener('resize', () => {
            setTimeout(createGrid, 100);
        });
    </script>
</body>
</html>
